<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikes Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../Images/Logo.PNG" alt="Ikes Games Logo">
                <span>IKES GAMES</span>
            </div>
            <div class="nav-buttons">
                <a href="#games">Games</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="games">
            <img src="../Images/RecycleMeTitle.png" alt="Recycle Me Title" class="full-width-image">
            <h1 class="text-border">Recycle Me</h1>
            <p class="text-border">Content for Recycle Me!</p>
    
            <!-- Container for slideshows -->
            <div class="slideshow-container-wrapper">
                <!-- First Slideshow Section -->
                <div class="slideshow-container">
                    <div class="slide">
                        <img src="../Images/Slideshow1.JPG" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="../Images/Slideshow2.JPG" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="../Images/Slideshow3.JPG" alt="Slide 3">
                    </div>
                    <div class="slide">
                        <img src="../Images/Slideshow4.JPG" alt="Slide 4">
                    </div>
                    <a class="prev" onclick="changeSlide1(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide1(1)">&#10095;</a>
                </div>
            </div>
    
            <img src="../Images/SpellFisterTitle.png" alt="Spell Fister Title" class="full-width-image">
            <h1 class="text-border">SpellFister</h1>
            <p class="text-border">Content for SpellFister.</p>

            <!-- Container for slideshows -->
            <div class="slideshow-container-wrapper">
                <!-- Second Slideshow Section -->
                <div class="slideshow-container additional-slideshow">
                    <div class="slide2">
                        <img src="../Images/AdditionalSlide1.JPG" alt="Additional Slide 1">
                    </div>
                    <div class="slide2">
                        <img src="../Images/AdditionalSlide2.JPG" alt="Additional Slide 2">
                    </div>
                    <div class="slide2">
                        <img src="../Images/AdditionalSlide3.JPG" alt="Additional Slide 3">
                    </div>
                    <div class="slide2">
                        <img src="../Images/AdditionalSlide4.JPG" alt="Additional Slide 4">
                    </div>
                    <a class="prev" onclick="changeSlide2(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide2(1)">&#10095;</a>
                </div>
            </div>

        </section>
    
        <section id="about">
            <h1 class="text-border">About Ikes Games</h1>
            <p class="text-border">Content for the About section.</p>
        </section>
    
        <section id="contact">
            <h1 class="text-border">Contact</h1>
            <p class="text-border">Content for the Contact section.</p>
        </section>
    
        <div class="bottom-text">
            <p>&copy; 2024 Ikes Games. All rights reserved.</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
