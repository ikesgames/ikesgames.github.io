<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikes Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../Images/Logo.PNG" alt="Ikes Games Logo">
                <span>IKES GAMES</span>
            </div>
            <div class="nav-buttons">
                <a href="#games">Games</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="games">
            <img src="../Images/RecycleMeTitle.png" alt="Recycle Me Title" class="full-width-image">
            <h1 class="text-border">Recycle Me</h1>
            <p class="text-border">Content for Recycle Me!</p>
            <img src="../Images/SpellFisterTitle.png" alt="Spell Fister Title" class="full-width-image">
            <h1 class="text-border">SpellFister</h1>
            <p class="text-border">Content for SpellFister.</p>
        </section>
        <section id="about">
            <img src="../Images/Ikes Games Twitter Banner.png" alt="Recycle Me Title" class="full-width-image">
            <h1 class="text-border">About Ikes Games</h1>
            <p class="text-border">Content for the About section.</p>
        </section>
        <section id="contact">
            <h1 class="text-border">Contact</h1>
            <p class="text-border">Content for the Contact section.</p>
        </section>
        <div class="bottom-text">
            <p>&copy; 2024 Ikes Games. All rights reserved.</p>
        </div>
    </main>
</body>
</html>
